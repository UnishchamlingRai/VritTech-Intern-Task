  <body>
    <h1>Task 3</h1>
    <script>
      function selectionSort(nums) {
        for (let i = 0; i < nums.length; i++) {
          let minIndex = i;

          for (let j = i + 1; j < nums.length; j++) {
            if (nums[j] < nums[minIndex]) {
              minIndex = j;
            }
          }

          let temp = nums[i];
          nums[i] = nums[minIndex];
          nums[minIndex] = temp;
        }
      }

      function longestConsecutive(nums) {
        if (nums.length === 0) return 0;

        console.log("Original array:", nums);

        // Sort the array using Selection Sort
        selectionSort(nums);

        console.log("Sorted array:", nums);

        let longestChain = 1;
        let currentChain = 1;

        for (let i = 1; i < nums.length; i++) {
          if (nums[i] === nums[i - 1]) {
            continue;
          } else if (nums[i] === nums[i - 1] + 1) {
            currentChain++;
          } else {
            longestChain = Math.max(longestChain, currentChain);
            currentChain = 1;
          }
        }

        return Math.max(longestChain, currentChain);
      }

      const result = longestConsecutive([
        5, 6, 7, 8, 9, 10, 12, 13, 14, 20, 21, 22, 23, 24,
      ]);
      console.log("The longest consecutive sequence is:", result);

      /*
      Time Complexity:
      - Selection sort takes O(n^2) due to nested loops.
      - The loop to find the longest consecutive sequence takes O(n).
      - Overall time complexity: O(n^2) due to the selection sort.

      Space Complexity:
      - No additional arrays are used; sorting is done in-place.
      - The space complexity is O(1), aside from the input array and a few variables.
      */
    </script>
  </body>
