<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <script>
      function countSmaller(nums) {
        const counts = [];

        for (let i = 0; i < nums.length; i++) {
          let count = 0;

          for (let j = i + 1; j < nums.length; j++) {
            if (nums[j] < nums[i]) {
              count++;
            }
          }

          counts.push(count);
        }

        return counts;
      }
      const result = countSmaller([1, 2, 3, 7, 2, 9]);

      console.log(result);
    </script>
  </body>
</html>
